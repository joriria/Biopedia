<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Biopédia - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="icon" type="imagem/png" href="img/Logo verdinho.png">
</head>
<body>

    <!--Container para o css-grid-->
    <div class="containerlogin">

        <!--Cabeçalho-->
        <header class="header">
            
                <img src="img/logo.svg" alt="logo verde escuro da biopédia">
                <h1 id="logotxt">Biopédia</h1>
                
                <div class="loginpglogin">
                  <h2 id="logintxt">LOGIN</h2>  
                </div>

        </header>
        
        <!--Conteúdo principal-->
        <article class="articlelogin">

            
            <div class="loginlogin">

               <!--Botão voltar-->
               <a class="divbotao" href="index.html">
                <img class="botaovoltar" src="img/botão.png" alt="">
               </a>

               <!--Perfil usuário-->                
               <img class="imgperfil" src="img/perfil.png">

               <!--Campo para inserção de dados-->
               <div class="logininfo">
                   <input class="inputs" type="text" placeholder="Email:">
                   <input class="inputs" type="password" placeholder="Senha:">
               </div> 

               <!--Botões para acesso às outras páginas-->

               <!--Cadastro-->
               <div class="botoeslogin">
                   <div class="botaologin" id="cadastro">
                   <a class="botaologintxt" href="notyet.html">Cadastre-se</a>
                </div>

                <!--Entrar-->
                <div class="botaologin" id="entrar">
                   <a class="botaologintxt"  href="notyet.html">Entrar</a>
                </div>

               

            </div>
        

        </article>

        
        
    </div>

</body>
</html>
